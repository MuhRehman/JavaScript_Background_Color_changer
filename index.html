<body>
    <header id="header1" class=" bg-primary p-5 text-center"><h1 id="title">JavaScript Background Color Changer</h1></header>
    <div class="container">
    <div class="card mt-5 mb-3 p-3">
      <div class="row">
        <div class="col-md-2 text-center">
          <button type="button" id="skyColor"  class="btn btn-primary text-center">Sky Blue</button>
        </div>
        
        <div class="col-md-2 text-center  ">

      </div>
        <div class="col-md-2 text-center  ">
          <button type="button"  id="greenColor" class="btn text-center text-white" style="background-color: green;" >Green Leaf</button>
      </div>
        <div class="col-md-2 text-center  ">
          <button type="button"  id="yellowColor" class="btn text-center text-white" style="background-color: rgb(214, 255, 66);" >Yellow Mango</button>
      </div>
    </div>

    </div>
    </div>

    
    <script>
   
      let skyColor = document.getElementById('skyColor'); 
     let bodySky = document.querySelector('body');
      skyColor.addEventListener('click',()=> {
          bodySky.classList.toggle('skyColor1');
         });
      let redColor = document.getElementById('redColor'); 
     let body = document.querySelector('body');
      redColor.addEventListener('click',()=> {
           body.classList.toggle('redColor');
         });
     
      let greenColor = document.getElementById('greenColor'); 
     let bodyGreen = document.querySelector('body');
      greenColor.addEventListener('click',()=> {
           bodyGreen.classList.toggle('greenColor');

        </script>
